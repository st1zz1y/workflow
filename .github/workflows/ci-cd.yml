name: CI/CD Workflow

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' 

      - name: Install dependencies
        run: go mod download

      - name: Vet code
        run: go vet ./...

      - name: Run tests
        run: |
          go test -v ./...

      - name: Build application
        run: go build -v -o myapp main.go parcel.go 